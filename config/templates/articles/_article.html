{% comment %} <p>작성자 : {{ article.user }}</p>
<p>번호 : {{ article.pk }}
<p>제목 : {{ article.title }}</p>
<i class="far fa-kiss-wink-heart"></i>
<a href="{% url 'articles:detail' article.pk %}">[DETAIL]</a> {% endcomment %}

<!-- 모든 화면 사이즈에서 화면 2분할 -->
<div class="col-12 col-md-6 mb-3">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ article.title }}</h5>
      <p class="card-text">
        <!-- <a href="{% url 'articles:like' article.pk %}"> -->
          <!-- 사용자가 좋아요 안누른 상태 -> 빈 하트 -->
          <!-- data-id: JS가 데이터를 처리할 때 해당 요소가 
          어떤 article의 번호인지 구분하기 위해서 지정! -->
          {% if request.user in article.like_users.all %}
          <i data-id="{{ article.pk }}" class="like-button fas fa-heart" style="color:crimson; cursor:pointer;"></i>
          <!-- python list in -->
          <!-- 누른 상태 -> 꽉찬 하트 -->
          {% else %}
          <i data-id="{{ article.pk }}" class="like-button fas fa-heart" style="color:black; cursor:pointer;"></i>
          {% endif %}
        <!-- </a> -->
        <br>
        <span id="like-count-{{ article.pk }}">
          {{ article.like_users.all|length }}
        </span>
        명이 이 글을 좋아합니다 <br>
        {{ article.created_at }}
      </p>
      <a href="{% url 'articles:detail' article.pk %}" class="btn btn-primary">상세보기</a>
    </div>
  </div>
</div>
